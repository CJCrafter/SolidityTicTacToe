<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Solidity</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
</head>
<body>
<h2>TicTacToe on Ethereum</h2>
<p>Whose turn: <span id="whoseTurn">Loading...</span></p>
<table>
    <tr>
        <td><button id="button_0_0" onclick="play(0, 0)"></button></td>
        <td><button id="button_1_0" onclick="play(1, 0)"></button></td>
        <td><button id="button_2_0" onclick="play(2, 0)"></button></td>
    </tr>
    <tr>
        <td><button id="button_0_1" onclick="play(0, 1)"></button></td>
        <td><button id="button_1_1" onclick="play(1, 1)"></button></td>
        <td><button id="button_2_1" onclick="play(2, 1)"></button></td>
    </tr>
    <tr>
        <td><button id="button_0_2" onclick="play(0, 2)"></button></td>
        <td><button id="button_1_2" onclick="play(1, 2)"></button></td>
        <td><button id="button_2_2" onclick="play(2, 2)"></button></td>
    </tr>
</table>
<button id="reset" onclick="reset()">Reset</button>
<div class="console" id="console"></div>
<script src="./app.js"></script>
</body>
</html>
